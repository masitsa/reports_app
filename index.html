        <div class="panel panel-sign">

            <h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-personnel mr-xs"></i> Sign In</h2>
          </div>
          <div class="panel-body">
             <div id="login_response"></div>
           
             <form id="login_member" method="post">
                   <div class="form-group mb-lg">
                        <label>Username</label>
                        <div class="input-group input-group-icon">
                            <input name="personnel_username" type="text" class="form-control input-lg" value=""/>
                            <span class="input-group-addon">

                                </span>
                            </span>
                        </div>
                    </div>

                      <div class="clearfix">
                          <label class="pull-left">Password</label>
                          <!-- <a href="#" class="pull-right"> Lost Password?</a> -->
                      </div>
                      <div class="input-group input-group-icon">
                          <input type="password" name="personnel_password" type="personnel_password" class="form-control input-lg" value="" />
                          <span class="input-group-addon">
                              <span class="icon icon-lg">
                                  <i class="fa fa-lock"></i>
                              </span>
                          </span>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-8">
                      <div class="checkbox-custom checkbox-default">
                        <input id="RememberMe" name="rememberme" type="checkbox"/>
                        <label for="RememberMe">Remember Me</label>
                      </div>
                    </div>
                    <div class="col-sm-4 text-right">
                      <button type="submit" class="btn btn-primary hidden-xs">Sign In</button>
                      <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign In</button>
                    </div>
                  </div>
            </form>
